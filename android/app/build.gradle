plugins {
    id "com.android.application"
    id "com.google.gms.google-services" // Firebase services plugin
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Flutter plugin
}

android {
    namespace = "com.swayamsesatyatak.achintya" // Ensure this matches your app package name
    compileSdk = 34 // or use flutter.compileSdkVersion if supported

    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8" // Use the string format
    }

    defaultConfig {
        applicationId = "com.swayamsesatyatak.achintya"
        minSdk = 23
        targetSdk = 33 // or flutter.targetSdkVersion if supported
        versionCode = 1
        versionName = "1.0"
    }

    buildTypes {
        release {
            // Use signing configuration for release (signingConfigs.debug is temporary)
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
  
    implementation 'com.google.android.exoplayer:exoplayer:2.18.1' // ExoPlayer for video playback
    implementation 'com.google.firebase:firebase-analytics' // Firebase Analytics, example Firebase dependency

    // Additional dependencies
    implementation 'androidx.core:core-ktx:1.8.0' // Core library with Kotlin extensions
    implementation 'androidx.appcompat:appcompat:1.4.1' // AppCompat library for backward compatibility
    implementation 'com.google.android.material:material:1.5.0' // Material Components for UI
}
